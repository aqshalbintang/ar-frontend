<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR SPA</title>
    <link rel="stylesheet" href="styleDashboard.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Dashboard -->
    <div id="dashboardPage">
        <div class="profile-container">
            <table class="profile-table">
                <tbody id="dataContainer"></tbody>
            </table>
            <div class="button-container">
                <button id="logoutBtn"><i class='bx bx-log-out'></i>Logout</button>
                <button id="kameraBtn"><i class='bx bx-camera'></i> Open Camera</button>
            </div>
        </div>
    </div>

    <!-- Kamera AR -->
    <div id="cameraPage" style="display: none;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false" vr-mode-ui="enabled: false">
            <a-marker preset="custom"></a-marker>
        </a-scene>
        <a-entity camera></a-entity>
        
        <button id="backButton">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAAATJJREFUSEvtlrsyBUEURdfGNxHLRN4l8Czfo/yDR0KAwCMWCIRSJSOSyVGbrppRbeqOMbfbjOB2OFXnrN57zqNFT0c9cRmBO3O+tdW2t4BbSfcpt2wFtr0GHAKPwJSk52Hhvwbb3gD24asglySd/im4UHoAjAEGViUdDQsNcY2KbS8DxwX0HVhPhTaCC2hQNg68ASuSzlKUlrG1im3PAuEfltB5SZc5oLWKC+gJMAG8Ags5oQPBtueAAA1Kw9kBrjIovZP0MtBq2zPAeaE0A+tbimlJ1/8LHG5TKarwaRe4yCC/3uoyeS/FVYF3204RPEytbgdIBd7tyIzgYR12uyQi+CawFy2WxZS53bid4jaKHgJPn9NsspOHQKR8G7iR9JDS260Up4CqsSNwTjd/zNWb1R8xx3QfCUc1rgAAAABJRU5ErkJggg=="/>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
