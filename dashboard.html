<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styleDashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-container">
        <table class="profile-table">
            <tbody id="dataContainer">
            </tbody>
        </table>
        <div class="button-container">
            <button id="logoutBtn"><i class='bx bx-log-out'></i>Logout</button>
            <button id="kameraBtn">Open Camera<i class='bx bx-camera' ></i></i></button>
        </div>
        <div id="notes">Catatan :</br>
            *Klik button <span style="font-weight: bold;">Open Camera</span> untuk memulai</br>
            *Klik button <span style="font-weight: bold;">Logout</span> untuk kembali ke awal</br>
            *Pengguna Android/iOS sangat disarankan menggunakan <span style="font-weight: bold;">Google Chrome</span> agar fungsionalitas lancar dan tidak ada kendala</br>
        </div>
    </div>
    <script src="scriptDashboard.js"></script>
</body>

</html>
